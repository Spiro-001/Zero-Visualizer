<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <title>ZERO</title>
  </head>

  <body>
    <div id="content">
        <div class="soundmenu button-gradient-menu-left">

          <li>
            <input type="file" id="soundfile" accept="audio/*" hidden="hidden">
            <button type="button" id="uploadButton">
              <img class="button-gradient-round" id="uploadButtonImage" src="./assets/uploadbutton.png">
            </button>
          </li>

          <ul>
            <li>
              <button id="lightning" type="button" class="optionButton button-gradient-round">üó≤</button>
            </li>
            <li>
              <button id="circle" type="button" class="optionButton button-gradient-round">‚≠ï</button>
            </li>
            <li>
              <button id="heart" type="button" class="optionButton button-gradient-round">‚ù§Ô∏è</button>
            </li>
            <li>
              <button id="bar" type="button" class="optionButton button-gradient-round">‚òÅÔ∏è</button>
            </li>
          </ul>

          <div class="soundfileName button-gradient-round">
            <p id="1">
              Lightning Visualizer
            </p>
            <p id="2">
              Circle Visualizer
            </p>
            <p id="3">
              Heart Visualizer
            </p>
            <p id="4">
              Bar Visualizer
            </p>
            <p class="author">
              Made by Spiro-001 | Yong Kim
            </p>
          </div>

          <div class="bottomnavBar">
            <a href="https://github.com/Spiro-001/Zero-Visualizer" target="_blank">
              <img class="githubIcon" src="https://visualpharm.com/assets/720/Github-595b40b65ba036ed117d442f.svg">
            </a>
            <a href="https://www.linkedin.com/in/yong-kim-645902178/" target="_blank">
              <img class="githubIcon" src="https://visualpharm.com/assets/852/Linkedin-595b40b65ba036ed117d4495.svg">
            </a>
          </div>

        </div>

        <canvas id="canvas"></canvas>

        <div class="eqmenu button-gradient-menu-right">

          <div class="parametricEQ button-gradient-menu-right">
            <img id="cat" src="https://gifimage.net/wp-content/uploads/2018/04/rain-gif-transparent-9.gif">
          </div>

          <ul>
            <li>
              <div class="slidecontainer">
                <p id="bottom">-50</p>
                <input type="range" min="-50" max="50" value="0" class="slider" id="lowShelfGain">
                <p id="top">50</p>
              </div>
            </li>
            <li>
              <div class="slidecontainer">
                <p id="bottom">20</p>
                <input type="range" min="20" max="300" value="160" class="slider" id="lowShelfFreq">
                <p id="top">300</p>
              </div>
            </li>

            <li>
              <div class="slidecontainer">
                <p id="bottom">-50</p>
                <input type="range" min="-50" max="50" value="0" class="slider" id="highShelfGain">
                <p id="top">50</p>
              </div>
            </li>
            <li>
              <div class="slidecontainer">
                <p id="bottom">400</p>
                <input type="range" min="400" max="4000" value="2200" class="slider" id="highShelfFreq">
                <p id="top">4000</p>
              </div>
            </li>

            <li>
              <div class="slidecontainer">
                <p id="bottom">20</p>
                <input type="range" min="20" max="400" value="210" class="slider" id="highPassFreq">
                <p id="top">450</p>
              </div>
            </li>
            <li>
              <div class="slidecontainer">
                <p id="bottom">0.0</p>
                <input type="range" min="0" max="1" value="0.5" step="0.05" class="slider" id="highPassQ">
                <p id="top">1.0</p>
              </div>
            </li>

            <li>
              <div class="slidecontainer">
                <p id="bottom">2500</p>
                <input type="range" min="2500" max="4500" value="3500" class="slider" id="lowPassFreq">
                <p id="top">4500</p>
              </div>
            </li>
            <li>
              <div class="slidecontainer">
                <p id="bottom">0.0</p>
                <input type="range" min="0.0" max="1.0" value="0.5" step="0.05" class="slider" id="lowPassQ">
                <p id="top">1.0</p>
              </div>
            </li>
          </ul>   

        </div>
        <audio id="audio" controls></audio>
    </div>
  </body>

</html>
